name: Cache workflow
on:
  push:
    branches:
      - main
      - ".github/workflows/*"
    paths-ignore:
      - playwright
  workflow_dispatch:
  pull_request:
    types:
      - opened
    branches:
      - main
    paths-ignore:
      - playwright
      - ".github/workflows/*"
jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      code-location: ./react
    defaults:
      run:
        working-directory: ${{ env.code-location }}
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Check
        run: |
          pwd
          ls -la
      - name: Cache dependencies bellow
        uses: actions/cache@v3
        with: ##### files in internal runner used by npm
          path: |
            ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    env:
      code-location: ./react
    defaults:
      run:
        working-directory: ${{ env.code-location }}
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Find cache folder
        run: npm config get cache # should return **.npm
      - name: Cache dependencies bellow
        uses: actions/cache@v3
        with: ##### files in internal runner used by npm
          path: |
            ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      generated-file: ${{steps.generated-file.outputs.generated-file}}
    env:
      code-location: ./react
    defaults:
      run:
        working-directory: ${{ env.code-location }}
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Cache dependencies bellow
        uses: actions/cache@v3
        with: ##### files in internal runner used by npm
          path: |
            ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Build step
        run: npm run build
      - name: Get generated file
        id: generated-file
        run: |
          find dist/assets/*.js -type f -execdir echo 'generated-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-build
          path: |
            ${{env.code-location}}/dist
          if-no-files-found: error
      - name: Check files
        run: ls -la
