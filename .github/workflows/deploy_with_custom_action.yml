name: Deploy with Custom actions
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - ".github/workflows/deploy_with_custom_action.yml"
env: # workflow env variables
  working_directory: react_new
  test-artifact: test-results-report
defaults:
  run:
    working-directory: react_new
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        id: run-tests
        with:
          working_directory: ${{env.working_directory}}
          debug-info: true
      - name: Test code
        run: npm run test
      - name: Publish Test Results
        uses: actions/upload@v3
        if: failure() && steps.run-tests.outcome == 'failure'
        with:
          name: ${{env.test-artifact}}
          path: ${{env.working_directory}}/test.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          working_directory: ${{env.working_directory}}
      - name: Lint Code
        run: npm run lint

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Build code
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Placeholder
        run: echo "Deploying build..."

  report:
    needs: test
    runs-on: ubuntu-latest
    if: failure() || cancelled()
    steps:
      - name: Reporting
        run: echo "Report placeholder ..."
