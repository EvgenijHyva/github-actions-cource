name: Matrix demo
on:
  push:
    branches:
      - main
      - dev
    paths:
      - ".github/workflows/matrix-workflow-demo.yml"
  workflow_dispatch:
defaults:
  run:
    working-directory: react_new
env:
  working_directory: react_new
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [12, 14, 16]
        os: [ubuntu-20.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Output check
        run: |
          pwd
          ls -la
          node -v
      - name: Cache dependecies
        uses: actions/cache@v3
        id: cache
        with: # optimizations for faster execution (not global .npm just current node_modules)
          path: ${{env.working_directory}}/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run build
